	<h4>TR面料</h4>
	<p><p>T/R面料系涤粘混纺织物。涤粘混纺是一种互补性强的混纺。涤粘不仅有棉型、毛型，还有中长型。毛型织物俗称“快巴”。</p></p>

	<h1>详细参数</h1>
	<div class="table-responsive">
	<p>当涤纶不低于50%时，这种混纺织物能保持涤纶的坚牢、抗皱、尺寸稳定，可洗可穿性强的特点。粘胶纤维的混入，改善了织物的透气性，提高了抗熔孔性；降低了织物的起毛起球性和抗静电现象。</p>	</div>
