	<h1>产品简介</h1>
	<h4>长丝色丁</h4>
	<p><p>要用于各类女装，睡衣面料或内衣的。该产品流行性广，光泽度悬垂感好，手感柔软有仿真丝效果。布面的风格独特，具有较好的缎面闪光视觉效果。该面料用途十分广阔，不仅可制作休闲的裤装、运动装、套装等。</p></p>
	</div>
	<div data-role="collapsible">
	<h1>详细参数</h1>
	<div class="table-responsive">
	<p>色丁布料特性</p><p>1、采用三角截面有光纱，具有较好的缎面光泽华丽效果。</p><p>2、颜色鲜艳、丰富、美观大方。</p><p>3、光滑流畅、穿着舒适。</p><p>4、丝绸手感、品质高雅。</p><p>5、纱支特别、异常柔软、抗撕裂度好。</p><p>6、洗涤后不收缩、使用方便。</p><p>7、采用环保染色、防静电加工。[3]&nbsp;</p><p><br/></p>	</div>
