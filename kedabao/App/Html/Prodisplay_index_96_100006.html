	<h1>产品简介</h1>
	<h4>阳离子-黑格绒</h4>
	<p><p>料经丝采用涤纶DTY100D+阳离子DTY100D，纬丝采用涤纶DTY100D交织而成，且经向由该二丝分组排列（因原料成分不同染色时着色深浅各异，染色后易成直条），经纬采用1/1提条组织结构，在喷水织机上交织。坯布经松弛——精练——碱减量——染色（分散染料、阳离子染料）——柔软定型。</p></p>
