	<h1>产品简介</h1>
	<h4>全棉平布</h4>
	<p><p>平布的共同特点是，采用平纹组织织制，经纬纱的线密度和织物中经纬纱的密度相同或相近。根据所用经纬纱的粗细，可分为粗平布、中平布和细平布。</p><p><br/></p></p>
	</div>
	<div data-role="collapsible">
	<h1>详细参数</h1>
	<div class="table-responsive">
	<p>1、粗平布：其特点是布身粗糙、厚实，布面棉结杂质较多，坚牢耐用；主要用作服装衬布等。</p><p>2、中平布：其特点是结构较紧密，布面平整丰满，质地坚牢，手感较硬；主要用作被里布、衬里布也有用作衬衫裤、被单的。</p><p>3、细平布：其特点是布身细洁柔软，质地轻薄紧密，布面杂质少；主要用作被里布、衬里布也有用作衬衫裤、被单的。</p>	</div>
