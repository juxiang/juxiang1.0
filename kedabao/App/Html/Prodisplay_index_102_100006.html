	<h1>产品简介</h1>
	<h4>平纹桃皮绒</h4>
	<p><p>桃皮绒面料采用从回收宝特瓶中提取的Recycled 
PET纱线织成，在生产过程中经染整加工精细的磨绒整理，使织物表面产生紧密覆盖的短绒，犹如水蜜桃的表面，具有新颖而优雅的外观和舒适的手感，其面料来源的低碳性创造了再生领域的新概念，备受国外尤其是欧美客户的喜欢。</p><p><br/></p></p>
	</div>
	<div data-role="collapsible">
	<h1>详细参数</h1>
	<div class="table-responsive">
	<p>面料丰满平整，质地厚实，手感柔软滑糯，吸湿，透气，面料表面光泽柔和，耐磨耐用，保暖性好，富有弹性，不易起皱。</p><p>作为包箱、鞋帽、家具装饰，家纺（抱枕，靠背，窗帘等）的理想材料<br/></p><p><br/></p>	</div>
