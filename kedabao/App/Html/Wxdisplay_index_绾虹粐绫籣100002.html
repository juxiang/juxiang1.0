//设置跳转链接
function golid(lid){
	var m=split();
	if(m){
		var x=m[0]+'/lid/'+lid;
	}else{
		var x=window.location.href+'/lid/'+lid;
	}
	window.location.href=x;
};
//返回后，自动加载上次浏览页面
function split(){
	var x=window.location.href;
	//var lid='/lid/';
	if(x.search('/lid/')>0){
		var m=x.split('/lid/');
		return m;
	}else{
		return false;
		}
}
