<extend name="Public:base" />
<block name="title"><title>一级菜单添加</title></block>
<block name="sidebar">
	<include file="Public:sidebar" />
</block>
<block name="script">
	<script type="text/javascript">
		$(document).ready(function(){
			$('#collapseThree').addClass('in');
			$('#collapseOne').removeClass('in');
			$('#collapseTwo').removeClass('in');
		});
	</script>
	<script type="text/javascript">
	$(function(){
		if($('#grade').val()==2){
			$('#url').attr('hidden',true);
		}else{
			$('#url').attr('hidden',false);
		}
	});
	function hiddenurl(){
		if($('#grade').val()==2){
			$('#url').attr('hidden',true);
		}else{
			$('#url').attr('hidden',false);
		}
	}
	
	</script>
</block>
<block name="content">
	<div id="content" class="col-sm-8">
	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="glyphicon glyphicon-header"></i> 一级菜单添加</h4>
				</div>
				<div class="panel-body">
<form class="form-horizontal" action='__APP__/Wxconf/doaddbutton1' method='post' enctype='multipart/form-data'>
  <div class="form-group">
    <label for="wxcats" class="col-sm-2 control-label">菜单级别：</label>
    <div class="col-sm-10">
      <select type="text" name="grade" id='grade' onchange="hiddenurl();">
		<option value="1" >不含子菜单</option>
		<option value="2" selected>含子菜单</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label for="11" class="col-sm-2 control-label">菜单名：</label>
    <div class="col-sm-10">
		 <input id='11' type="text" name="name1" placeholder="" />
    </div>
  </div>
    <div class="form-group">
    <label for="2" class="col-sm-2 control-label">菜单类型：</label>
    <div class="col-sm-10">
	<select type="text" name="type" id='type'>
		<!-- <option value="click">点击</option> -->
		<option value="view" selected>视图</option>
	</select>
    </div>
  </div>
    <!-- <div class="form-group">
    <label for="3" class="col-sm-2 control-label">菜单key：</label>
    <div class="col-sm-10">
      <input id='3' type="text" name="key" placeholder="" />
    </div>
  </div> -->
    <div class="form-group" id='url' hidden>
    <label for="4" class="col-sm-2 control-label">菜单跳转链接：</label>
    <div class="col-sm-10">
      <input id='4' type="text" name="url" placeholder="请输入http://格式" />
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">增加</button>
	  <a href='__APP__/Wxconf/buttons ' class="btn btn-default" >返回</a>
    </div>
  </div>
</form>
</div>
</div>
</div>
</block>
