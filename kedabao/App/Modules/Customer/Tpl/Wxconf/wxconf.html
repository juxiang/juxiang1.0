<extend name="Public:base" />
<block name="title"><title>平台参数设置</title></block>
<block name="sidebar">
	<include file="Public:sidebar" />
</block>
<block name="script">
	<script type="text/javascript">
		$(document).ready(function(){
			$('#collapseThree').addClass('in');
			$('#collapseOne').removeClass('in');
			$('#collapseTwo').removeClass('in');
		});
	</script>
</block>
<block name="content">
	<div id="content" class="col-sm-8">
	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><i class="glyphicon glyphicon-header"></i> 平台参数设置</h4>
				</div> 
				<div class="panel-body">
				
		<form class="form-horizontal" action="<{:U(GROUP_NAME.'/Wxconf/update')}>" method='post' enctype='multipart/form-data'>

  <div class="form-group">
    <label for="1" class="col-sm-3 control-label">微信公众账号认证URL（自动生成）：</label>
    <div class="col-sm-8">
		<!-- <p>http://<{$_SERVER['HTTP_HOST']}><{$wxinfo.wxurl}></p>  -->
		<p>http://<{$_SERVER['HTTP_HOST']}>__ROOT__/weixin.php</p>
    </div>
  </div>
  <div class="form-group">
    <label for="1" class="col-sm-3 control-label">微信公众账号原始ID：</label>
    <div class="col-sm-4">
		<input id='11' type="text" name="openid"	value="<{$wxinfo.openid}>"  placeholder="微信公众账号原始ID" />
    </div>
  </div>
 <input type="hidden" name="uid" value="<{$wxinfo.uid}>">
  <div class="form-group">
    <label for="11" class="col-sm-3 control-label">微信  token：</label>
    <div class="col-sm-4">
      <input id='11' type="text" name="wxtoken"	value="<{$wxinfo.wxtoken}>"  placeholder="请输入TOKEN值" />
    </div>
  </div>
    <div class="form-group">
    <label for="12" class="col-sm-3 control-label">微信 appid：</label>
    <div class="col-sm-4">
      <input id='12' type="text" name="wx_aid"	value="<{$wxinfo.wx_aid}>"  placeholder="请输入 appid值" />
    </div>
  </div>
    <div class="form-group">
    <label for="13" class="col-sm-3 control-label">微信 appsecret：</label>
    <div class="col-sm-4">
      <input id='13' type="text" name="wx_secret"	value="<{$wxinfo.wx_secret}>"  placeholder="请输入 appsecret值" />
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-default">修改</button>
    </div>
  </div>
  </form>
  
</div>
</div>
</div>
</block>
