<!DOCTYPE html>
<html>
<head>
<title><{$list[0].pname}></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">    
     <!-- <link rel='stylesheet' id='camera-css'  href='__CSS__/camera.css'> -->
	 <script type='text/javascript' src='__JS__/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='__JS__/jquery.min.js'></script>
    <!-- <script type='text/javascript' src='__JS__/jquery.easing.1.3.js'></script>  -->
    <!-- <script type='text/javascript' src='__JS__/camera.min.js'></script> -->
	<script type='text/javascript' src="__JS__/jquery.mobile-1.4.2.min.js"></script>
	<link href="__CSS__/jquery.mobile-1.4.2.min.css" rel="stylesheet">
	<link href="__CSS__/bootstrap.css" rel="stylesheet" >
	 <script type="text/javascript">
	 $(document).ready(function(){
		
		$("table").addClass("table table-condensed table-bordered");
		$("table tr").first().addClass('success');
	});
	 </script>
	 <script>
	 
		jQuery(function(){
			jQuery('#camera_wrap_1').camera({
				height: '200px',
				time: 500,
				navigation: false,
				playPause: false,
				pagination: false,
				thumbnails: false
			});
		});
		
	</script>
</head>
<body>
<volist name='list' id='vo'>
<div data-role="page">

  <div data-role="header" data-theme="b">
    <img src='__ROOT__<{$vo.logo}>' height='40' width='40' />
	<strong><{$vo.company}></strong>
  </div>
  <div data-role="content">
	<img src='__ROOT__<{$vo.picone}>' height='320px' width='480px'/>
  </div>
  <div data-role="collapsible-set">
	<div data-role="collapsible" data-collapsed="false">
	<h1>产品简介</h1>
	<h4><{$vo.pname}></h4>
	<p><{$vo.introduce|htmlspecialchars_decode}></p>
	</div>
	<div data-role="collapsible">
	<h1>详细参数</h1>
	<div class="table-responsive">
	<{$vo.table|htmlspecialchars_decode}>
	</div>
	<small><{$vo.capability}></small>
	</div>
 </div>
</div>
</body>
</volist>
</html>
