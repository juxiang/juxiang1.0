<!DOCTYPE html>
<html>
<head>
<title><{$list.company}></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">    
     <script src="__JS__/jquery-1.11.0.js"></script> 
	 <script src="__JS__/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="__JS__/camera.min.js"></script>
		<script type="text/javascript" src="__JS__/jquery.easing.1.3.js"></script>
		<!-- <script type="text/javascript" src="__JS__/jquery.mobile.customized.min.js"></script> -->
		<link href="__CSS__/camera.css" rel="stylesheet" type='text/css' id='camera-css' media='all'>	 
	 <!-- <link href="__CSS__/jquery.mobile-1.4.2.min.css" rel="stylesheet"> -->
	 <!-- <link href="__CSS__/bootstrap.css" rel="stylesheet"> -->

	 <script type="text/javascript">
		jQuery(function(){
			jQuery('#camera_wrap_1').camera({
				height: '180px',
				thumbnails: true
			});
		});
	 </script>
</head>
<body>
<div data-role="page">
  <div data-role="header" data-theme="b">
    <img src='__ROOT__<{$list.logo}>' height='40' width='40' />
	<strong><{$list.company}></strong>
  </div>
  <div data-role="content">
	<!-- <div><img src='__ROOT__<{$list.picone}>' height='180' width='100%' /></div> -->
	<div class="fluid_container">
	<div class="camera_wrap camera_azure_skin" id="camera_wrap_1" >
            <div data-thumb="__ROOT__<{$list.picone}>" data-src="__ROOT__<{$list.picone}>">
                <div class="camera_caption fadeFromBottom">
                    
                </div>
            </div>
            <div data-thumb="__ROOT__<{$list.pictwo}>" data-src="__ROOT__<{$list.pictwo}>">
                <div class="camera_caption fadeFromBottom">
                    
                </div>
            </div>
            <div data-thumb="__ROOT__<{$list.picthree}>" data-src="__ROOT__<{$list.picthree}>">
                <div class="camera_caption fadeFromBottom">
                    
                </div>
            </div>
        </div>
	</div>
  </div>
  <div data-role="collapsible-set">
	<div data-role="collapsible" data-collapsed="false">
	<h1>公司简介</h1>
	<p><{$list.introduce}></p>
	</div>
	<div data-role="collapsible">
	<h1>联系方式</h1>
	<p>
	<{$list.phone}>
	</p>
	</div>
	<div data-role="collapsible">
	<h1>公司地址</h1>
	<p><{$list.address}></p>
	</div>
 </div>
</div>
</body>
</html>
